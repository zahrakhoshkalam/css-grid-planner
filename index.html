<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Grid</title>
  </head>
  <body>
    <div class="container">
      <div class="box sat">Saturday</div>
      <div class="box sat mor"></div>
      <div class="box sat noon">Making dinner</div>
      <div class="box sat eve"></div>
      <div class="box sat night"></div>
      <div class="box sun">Sunday</div>
      <div class="box sun mor"></div>
      <div class="box sun eve"></div>
      <div class="box sun night"></div>
      <div class="box mon">Monday</div>
      <div class="box mon mor"></div>
      <div class="box mon eve"></div>
      <div class="box mon night"></div>
      <div class="box tue">Tuesday</div>
      <div class="box tue mor"></div>
      <div class="box tue noon"></div>
      <div class="box tue eve"></div>
      <div class="box tue night"></div>
      <div class="box wed">Wednsday</div>
      <div class="box wed mor"></div>
      <div class="box wed noon"></div>
      <div class="box wed eve"></div>
      <div class="box wed night"></div>
      <div class="box thi">Thirsday</div>
      <div class="box thi mor"></div>
      <div class="box thi noon"></div>
      <div class="box thi eve"></div>
      <div class="box thi night"></div>
      <div class="box fri">Friday</div>
      <div class="box fri mor">Rest</div>
    </div>
  </body>
</html>
